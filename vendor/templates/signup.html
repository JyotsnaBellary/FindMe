      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"

    <title>Vendor Register</title>
    <style>
     
    </style>
  </head>
  <body >
    <!---navbar-->
    <nav class="topnav navbar navbar-dark bg-dark justify-content-between" style="padding-left: 2%;" >
      <a class="navbar-brand"\><h1>Find<span style="color: #198754;">Me</span></h1></a> 
      <!-- <a style="text-decoration: none; color: white; margin-right: 3%;" href="{% url 'signin' %}" class="link-info"><button class="btn btn-outline-success" type="submit" >Login</button></a> -->
      <a style="text-decoration: none; background-color: #198754 ; color: white; margin-right: 3%; width: 7%; height: 5%;" href="{% url 'signin' %}" class="link-info text-center"><button class="btn" style="color: white; width: fit-content;" type="submit" >Login</button></a>
      
    </nav>
    
    {% if messages %}
    <div style="width:500px; background-color: #eee; margin-left: 34%; margin-top: 0.5%;">
        {% for message in messages %}
          <div class="alert alert-info width-50 align-items-center for-alert p-0" role="alert">
            <p class="text-center text-lg" data-dismiss="alert">{{ message }}</p>
          </div>
        {% endfor %}
    </div>
    {% endif %}
    <section class="vh-100" style="background-color: #eee; height: fit-content;">
      <div class="container h-100" style="height: 60%; margin-top: -2.5%;">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="card text-black" style="border-radius: 25px; height: fit-content;  width: 55%; margin-top:5%">
                <div class="row justify-content-center" style="padding: 5%; padding-top: 1%; padding-bottom: 0%;">
                  <p class="text-center h1 fw-bold mb-2 ">Bussiness Register</p>
                  <form action="{% url 'signup' %}" method="POST">
                    {% csrf_token %}
                      <div class="d-flex flex-row align-items-center" style="width: 90%; padding: 1%;">
                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <label class="form-label" for="form3Example1c"><h5>Name</h5></label>
                          <input type="text" name="name" id="name" value="{{values.name}}" class="form-control" required style="width: 100%;"/> 
                          
                        </div>
                      </div>
    
                      <div class="d-flex flex-row align-items-center" style="width: 90%; padding: 1%;">
                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <label class="form-label" for="form3Example1c"><h5> Bussiness Name</h5></label>
                          <input type="text" name="vendor_name" id="vendor_name" value="{{values.vendor_name}}" class="form-control" required style="width: 100%;"/> 
                          
                          
                        </div>
                      </div>
    
                      <div class="d-flex flex-row align-items-center" style="width: 90%; padding: 1%;">
                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <label class="form-label" for="form3Example3c"><h5>Email</h5></label>
                          <input type="email" name="email" id="email" class="form-control" value="{{values.email}}" placeholder="example@gmail.com" required  style="width: 100%;"/> 
                          
                        </div>
                      </div>
                      <div class="d-flex flex-row align-items-center" style="width: 90%; padding: 1%;">
                        <!-- <i class="fa-solid fa-mobile"></i> -->
                        <i class="fa-solid fa-phone fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <label class="form-label" for="form3Example3c"><h5>Phone</h5></label>
                          <input type="number" name="phone" id="phone" value="{{values.phone}}" class="form-control" required style="width: 100%;"/> 
                          
                          
                        </div>
                      </div>
    
                      <div class="d-flex flex-row align-items-center" style="width: 90%; padding: 1%;">
                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <label class="form-label" for="form3Example4c"><h5>Password</h5></label>
                          <input type="password" name="password" id="password" class="form-control" required style="width: 100%;"/> 
                          
                        </div>
                      </div>
    
                      <!-- <div class="d-flex flex-row align-items-center" style="width: 90%; padding: 1%;">
                        <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <label class="form-label" for="form3Example4cd"><h5>Repeat your password</h5></label>
                          <input type="password" name="RePassword" id="RePassword" class="form-control" style="width: 100%;"/>
                        </div>
                      </div> -->
    
                      <div class="form-check d-flex justify-content-center">
                        <input class="form-check-input me-2" type="checkbox" value="" id="checkbox"/>
                        <label class="form-check-label" for="form2Example3">
                          I agree all statements in <a href="#!">Terms of service</a>
                        </label>
                      </div>
    
                      <div class="d-flex justify-content-center" style="padding: 3%; padding-bottom: -5%;">
                        <input type="submit" class="btn btn-sm bg-dark " style="color:white; " value="Create an Account">
                      </div>
                      
                    </form>
                  
                </div>
            </div>
        </div>
      </div>
    </section>
    
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
